<!DOCTYPE html>
<html>

  <head>

    <!--META-->
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name='author' content='Yunjing Hu' />
    <meta name='description' content='Visulization and Statistics of restaurants with global cuisines in London'>

    <!--TITLE-->
    <title>London Global Cuisines</title>

    <!--MAPBOX-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!--STYLESHEET-->
    <link href='restaurant_webstyle.css' rel='stylesheet' />

  </head>

  <body>

    <!--Legend and Layer Control-->
    <nav id='legend'></nav>

    <!--MAP-->
    <div id='map'></div>

    <!--INFO-->
    <div class='info'>
      <!--General Statistics-->
      <div class='stat'>
        <button id='statbutton' class="openbtn" onclick="openStat()"></button>
        <div id="statPanel" class="sidepanel">
          <div style="height:3px;width:297px;top:0;background:#A186B8;"></div>
          <a href="javascript:void(0)" class="closebtn" onclick="closeStat()">&times;</a>
          <div class='content'>
            <div class='barchart'><canvas id='total_bar' height=350px></canvas></div>
          </div>
        </div>
      </div>
      <!--Category-->
      <div class='cate'>
        <button id='catebutton' class="openbtn" onclick="openCate()"></button>
        <div id="catePanel" class="sidepanel">
          <div style="height:3px;width:297px;top:0;background:#FFBE57;"></div>
          <a href="javascript:void(0)" class="closebtn" onclick="closeCate()">&times;</a>
          <div class='content'><div id='cate_info'>click on dots for infomation about the category</div></div>
        </div>
      </div>
      <!--Borough-->
      <div class='br_info'>
        <button id='brbutton' class="openbtn" onclick="openBr()"></button>
        <div id="brPanel" class="sidepanel">
          <div style="height:3px;width:297px;top:0;background:#438F5E;"></div>
          <a href="javascript:void(0)" class="closebtn" onclick="closeBr()">&times;</a>
          <div class='content'>
            <div id='br_name'>hover over boroughs for more information</div>
            <div class='barchart'><canvas id='brgh_bar' height=350px></canvas></div>
          </div>
        </div>
      </div>
    </div>
    <!--SCRIPT-->
    <script src='london_restaurants.js'></script>


  </body>

</html>
